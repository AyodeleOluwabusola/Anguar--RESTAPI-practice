<div class="align" *ngIf="data">
  <h2>{{data.name }} Details</h2>
  <img src="{{data.photo}}" />
  <div><span>id: </span>{{data.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="data.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
