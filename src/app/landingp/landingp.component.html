

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">Name</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let data of datas">
      <th scope="row">{{ data.id }}</th>
    <a routerLink="/detail/{{data.id}}">
      <td>{{ data.username }}</td>
    </a>
      <td>{{ data.name }}</td>

    </tr>
  </tbody>
</table>
